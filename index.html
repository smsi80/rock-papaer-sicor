<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sang kaghaz Gheychi</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <script
    src="https://kit.fontawesome.com/b1f76b1fb5.js"
    crossorigin="anonymous"
  ></script>

  <body class="bg-cyan-100 dark:bg-blue-900">
    <nav class="flex justify-center items-center h-10">
      <button
        id="theme-toggle"
        type="button"
        class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </nav>
    <header class="flex justify-center mt-4 items-center">
      <button
        id="sang"
        title="Sang"
        class="p-6 mr-2 bg-green-300 border-2 border-green-800 text-5xl hover:bg-green-500 duration-500"
      >
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>
      <button
        id="kaghaz"
        title="Kaghaz"
        class="p-6 mr-2 bg-green-300 border-2 border-green-800 text-5xl hover:bg-green-500 duration-500"
      >
        <i class="fa-regular fa-hand"></i>
      </button>
      <button
        id="gheychi"
        title="Gheychi"
        class="p-6 mr-2 bg-green-300 border-2 border-green-800 text-5xl hover:bg-green-500 duration-500"
      >
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </header>
    <main class="flex flex-col justify-center mt-3">
      <h1 class="md:text-5xl text-center font-bold text-2xl"></h1>
      <div class="flex justify-center items-center mt-2">
        <span
          id="winscore"
          class="border rounded-lg font-bold bg-green-500 border-black mr-3 p-5"
          >Wins:0</span
        >
        <span
          id="drawscore"
          class="border rounded-lg bg-yellow-500 font-bold border-black mr-3 p-5"
          >Draws:0</span
        >
        <span
          id="losescore"
          class="border rounded-lg bg-red-500 font-bold border-black mr-3 p-5"
          >Lose:0</span
        >
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
